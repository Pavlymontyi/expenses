<body>

<table border="1" cellpadding="5" cellspacing="0" class="wrapperTable" bgcolor="#f5f5dc">
    <caption>Вклады</caption>

    <tr valign="top" align="center">
        <td th:each="person: ${persons}">
            <table class="personTable" bgcolor="#8fbc8f">
                <tr>
                    <td>
                        <div th:text="${person.name}"/>
                        <div th:text="${person.cards[0].deposits.size()}"/>
                        <a th:href="@{/card/add(personId=${person.id})}">Открыть карту</a>
                        <table class="cardTable" bgcolor="#faebd7" >
                            <tr valign="top">
                                <td th:each="card: ${person.cards}">
                                    <p th:text="${card.bank}"/>
                                    <p th:text="${#calendars.format(card.openDate, 'dd-MM-yyyy')}"/>
                                    <p th:text="${card.balance}"/>

                                    <a th:href="@{/card/addMoney(cardId=${card.id})}">Пополнить карту</a><br/>
                                    <a th:href="@{/card/close(cardId=${card.id})}">Закрыть карту</a><br/>
                                    <a th:href="@{/card/delete(cardId=${card.id})}">Удалить карту</a><br/>
                                    <a th:href="@{/deposit/open(cardId=${card.id})}">Оформить вклад</a><br/>

                                    <table class="depositTable" bgcolor="#dcdcdc" border="1" cellpadding="4">
                                        <tr valign="top">
                                            <td th:each="deposit: ${card.deposits}" th:if="${deposit.active}">
                                                <div th:text="${deposit.active}"/>
                                                <div th:text="${deposit.duration}"/>
                                                <div th:text="${deposit.percent}"/>
                                                <div th:text="${#calendars.format(deposit.startDate, 'dd-MM-yyyy')}"/>
                                                <a th:href="@{/deposit/refill(depositId=${deposit.id})}">Пополнить вклад</a><br/>
                                                <a th:href="@{/deposit/close(depositId=${deposit.id})}">Закрыть вклад</a><br/>
                                                <a th:href="@{/deposit/delete(depositId=${deposit.id})}">Удалить вклад</a><br/>
                                                <table cellspacing="5" cellpadding="1" bgcolor="#dcdcdc">
                                                    <tr>
                                                        <td>Дата</td>
                                                        <td>Сумма</td>
                                                        <td>Чье</td>
                                                        <!--                                                                <td>Проценты</td>-->
                                                        <!--                                                                <td>Итог</td>-->
                                                    </tr>
                                                    <tr th:each="income: ${deposit.incomes}">
                                                        <td th:text="${#calendars.format(income.date, 'dd-MM-yyyy')}"/>
                                                        <td th:text="${income.value}"/>
                                                        <td th:text="${income.owner.name}"/>
                                                        <!--                                                                <td th:text="${#numbers.formatDecimal(income.getRevenue(),2,2)}" th:title="${income.getRevenueClarification()}"/>-->
                                                        <!--                                                                <td th:text="${#numbers.formatDecimal(income.calculateTotal(),2,2)}"/>-->
                                                    </tr>
                                                    <tr valign="bottom">
                                                        <td><b>Итог</b></td>
                                                        <td><b th:text="${#aggregates.sum(deposit.incomes.![value])}"/></td>
                                                        <td></td>
                                                        <!--                                                                <td><b th:text="${#numbers.formatDecimal(#aggregates.sum(deposit.incomes.![getRevenue()]), 2,2)}" /></td>-->
                                                        <!--                                                                <td><b th:text="${#numbers.formatDecimal(#aggregates.sum(deposit.incomes.![getRevenue()]), 2,2)}" /></td>-->
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>

    </tr>
